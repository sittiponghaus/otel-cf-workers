name: Pull Request

on: pull_request

jobs:
  check:
    name: 'Checks'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-checks
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: yarn/action-setup@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: 'Install NPM Dependencies'
        run: 'yarn install --frozen-lockfile'
      - name: 'Run Tests'
        run: 'yarn run ci'
